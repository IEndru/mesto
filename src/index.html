<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="портфолио Зверева Андрея на Яндекс.Практикуме">
    <meta name="keywords" content="Место">
    <meta name="author" content="Зверев Андрей">
    <!-- <link rel="stylesheet" href="pages/index.css">-->
    <title>Место</title>
    <!--<script type="module" src="pages/index.js" defer></script>-->
</head>
<body>
<div class="page">
<header class="header">
  <img src="<%=require('./images/logo/header-logo.svg')%>" class="header__logo" alt="Место">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__block">
      <button class="profile__avatar-editBtn"><img src="<%=require('./images/avatar.svg')%>" class="profile__avatar" alt="Фото аватара"></button>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>
  <section class="elements">

  </section>
 </main>
 <footer class="footer">
   <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
 </footer>
    <!-- popup изменение профиля-->
    <section class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit" action="#" name="editAvatar" novalidate>
          <label>
            <input type="text"
                   class="popup__input popup__input_type_name"
                   name="name"
                   id="user-input"
                   minlength=2
                   maxlength=40
                   required
                   value="Жак-Ив Кусто"
                   placeholder="Введите ваше имя">
            <span class="popup__input-error user-input-error"></span>
          </label>
          <label>
            <input type="text"
                   class="popup__input popup__input_type_specialization"
                   minlength=2 maxlength=200
                   required
                   name="about"
                   id="specialization-input"
                   value="Исследователь океана"
                   placeholder="Введите вашу специальность">
            <span class="popup__input-error specialization-input-error"></span>
          </label>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!--popap добавление карточек-->
    <section class="popup popup_type_card-add">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_card-add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card-add" action="#" name="addCards" novalidate>
          <label>
            <input type="text"
                   class="popup__input popup__input_type_name"
                   name="name"
                   id="nameplace-input"
                   minlength=2
                   maxlength=30
                   required
                   placeholder="Название">
            <span class="popup__input-error nameplace-input-error"></span>
          </label>
          <label>
            <input type="url"
                   id="urlPlace-input"
                   class="popup__input popup__input_type_link"
                   name="link"
                   required
                   placeholder="Ссылка на картинку">
            <span class="popup__input-error urlPlace-input-error"></span>
          </label>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_edit-avatar" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_type_edit-avatar" action="#" name="editAvatar" novalidate>
        <label>
          <input type="url"
                 id="avatar-input"
                 class="popup__input popup__input_type_link"
                 name="avatar"
                 required
                 placeholder="Ссылка на фото аватара">
          <span class="popup__input-error avatar-input-error"></span>
        </label>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
    </section>
    <section class="popup popup_type_image popup_type_darker">
      <div class="popup__content">
        <figure class="popup__image-wrap">
            <img class="popup__image" src="<%=require('./images/noimage.jpg')%>" alt="нет картинки">
            <figcaption class="popup__image-caption"></figcaption>
            <button class="popup__close-button popup__close-button_type_full-image"></button>
        </figure>
      </div>
    </section>
    <section class="popup popup_type_delete-card">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_delete-card" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_type_delete-card" action="#" name="deleteCard" novalidate>
          <button type="submit" class="popup__submit">Да</button>
        </form>
      </div>
    </section>
</div>
    <template id="card-template">
      <div class="elements__card">
        <button class="elements__delete-button" type="button"></button>
        <img class="elements__img" src="<%=require('./images/noimage.jpg')%>" alt="нет картинки">
        <div class="elements__text">
          <h2 class="elements__title"></h2>
            <div class="elements__like-container">
              <button type="button" class="elements__heart link-transparency"></button>
              <span class="elements__likes-counter">0</span>
            </div>
        </div>
      </div>
    </template>
</body>
</html>
