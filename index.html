<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="портфолио Зверева Андрея на Яндекс.Практикуме">
    <meta name="keywords" content="Место">
    <meta name="author" content="Зверев Андрей">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
    <script src="scripts/content.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo/header-logo.svg" class="header__logo" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img src="images/avatar.svg" class="profile__avatar" alt="Фото аватара">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template id="card-template">
          <div class="elements__card">
            <button class="elements__delete-button" type="button"></button>
            <img class="elements__img" src="#" alt="#">
              <div class="elements__text">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__heart link-transparency"></button>
              </div>
          </div>
        </template>
       </section>
     </main>
     <footer class="footer">
       <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
     </footer>
     <!-- popup изменение профиля-->
    <section class="popup popup_type_profile-edit">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" action="#" name="editavatar">
        <input type="text" class="popup__input popup__input_type_name" name="user" value="Жак-Ив Кусто" placeholder="Введите ваше имя">
        <input type="text" class="popup__input popup__input_type_specialization" name="specialization" value="Исследователь океана" placeholder="Введите вашу специальность">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
    <!--popap добавление карточек-->
    <section class="popup popup_type_card-add">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_card-add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_type_card-add" action="#" name="addCards">
          <input type="text" class="popup__input popup__input_type_name" name="user" placeholder="Название">
          <input type="text" class="popup__input popup__input_type_link" name="specialization" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image popup_type_darker">
      <div class="popup__content">
          <figure class="popup__image-wrap">
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__image-caption"></figcaption>
            <button class="popup__close-button popup__close-button_type_full-image"></button>
          </figure>
      </div>
    </section>
  </div>
</body>
</html>
