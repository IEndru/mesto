<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="портфолио Зверева Андрея на Яндекс.Практикуме">
    <meta name="keywords" content="Место">
    <meta name="author" content="Зверев Андрей">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body>
  <div class="page">
      <header class="header">
        <img src="images/logo/header-logo.svg" class="header__logo" alt="Место">
        <hr class="header__line">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__block">
            <img src="images/avatar.svg" class="profile__avatar" alt="Фото Жак-Ив Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img class="elements__img" src="#" alt="#">
            <div class="elements__text">
              <h2 class="elements__title"></h2>
              <button class="element__heart"></button>
            </div>
          </div>
        </section>
      </main>
  </div>

</html>
